        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">BootStrap Project Two example</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav md-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="ProjectTwoHome.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="ProjectTwoInputs.html">Inputs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ProjectTwoButton.html">Button</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="ProjectTwoInputs.html">Inputs</a>
                            <a class="dropdown-item" href="ProjectTwoButton.html">Button</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-lg" id="main">
            <div class="py-5 text-center" id="inputs-title-div">
                 <h2>Inputs Example</h2>
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="First Name" class="form-control">
                </div>
                <div class="col-md">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="Last Name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" name="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>California</option>
                    <option>Nevada</option>
                    <option>Texas</option>
                  </select>
                </div>
                <div class="col-md">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control">
                </div>
            </div>
                <div class="form-check" id="Check1-div">
                  <input class="form-check-input" type="checkbox" value="" id="Check1">
                  <label class="form-check-label" for="defaultCheck1">
                    checkbox
                  </label>
                </div>
                <div class="form-check" id="Check2-div">
                  <input class="form-check-input" type="checkbox" value="" id="Check2">
                  <label class="form-check-label" for="defaultCheck2">
                    checkbox in red
                  </label>
                </div>
            <div class="row">
                <div class="col-md">
                    <label for="ccnumber" class="form-label">CreditCard #</label>
                    <input type="number" name="ccnumber" class="form-control">
                </div>
            </div>
        </div>
    </body>
</html>
