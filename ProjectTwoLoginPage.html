<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="ProjectTwo.css" type="text/css" />
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script >
            function goToHomepage() {
                var cvalue = document.forms["loginForm"]["user"].value;
                var pWord = document.forms["loginForm"]["password"].value;
                if (cvalue != "" && pWord != "" && cvalue != null && pWord != null) {
                    console.log("Authenticated");
                    setCookie("username", cvalue, 30);
                    window.location.href = "ProjectTwoHome.html";
                }
            }
            
            function setCookie(cname, cvalue, timeframe) {
                var d = new Date();
               d.setTime(d.getTime() + (timeframe * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                console.log(cname, cvalue, expires);
                document.cookie = cname + "=" + cvalue + ";" + expires;
                console.log(document.cookie);
            }
        </script>
    </head>
    <body class="bg-light">
        <div class="text-center mt-5">
            <form style="max-width:300px;margin:auto;" name="loginForm">
                <h1>Project 2 Login Page!</h1>
                <div class="row mt-4">
                    <label for="user">User</label>
                    <input type="text" name="user" class="form-control">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" name="password"  class="form-control" aria-describedby="passwordHelpInline">
                    <small id="passwordHelpInline" class="text-muted">
                      Must be 8-20 characters long.
                    </small>
                </div>
                <div class="row mt-4">
                    <button type="button" class="btn btn-primary" onclick="goToHomepage()">Enter</button>
                </div>
            </form>
        </div>
    </body>
</html>
